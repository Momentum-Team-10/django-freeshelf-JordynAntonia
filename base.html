<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{% block meta %}{% endblock meta %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<title>{% block title %}The Silent Library{% endblock title %}</title>
</head>

<body class="sans-serif">
<header class="header bg-black b--white-10 flex justify-between">
    <h1 class="f3 lh-title white items-center"><i class="fas fa-headphones white ph2"></i>Library</h1>
    <nav class="flex bb ">
    <div class="flex-grow pa3 flex items-center">
        {% if user.is_authenticated %}
        <p class="white">Hello, {{ user.username }}!</p>
        <a href="{% url 'auth_logout' %}" class="white ml3">Logout</a>
        {% else %}
        <a href="{% url 'auth_login' %}" class="white">Login</a>
        {% endif %}
    </div>
    </nav>
</header>

<div class="ma5">
    {% block content %}
    {% endblock content %}
</div>
</body>

</html>
